<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 3</title>
</head>

<body>

    <h1>Tag: source</h1>

    <audio controls>
        <source src="audio/hot_it_began_1.mp3" type="audio/mpeg">
        <source src="audio/hot_it_began_2.ogg" type="audio/ogg">
    </audio>

    <picture>
        <source srcset="img/logo.png" media="(min-width: 512px)">
        <source srcset="img/logo256.png" media="(min-width: 256px)">
        <img src="img/logo64.png" alt="Logo Hcode">
    </picture>

</body>

</html>
