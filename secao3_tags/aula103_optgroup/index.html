<!DOCTYPE html>

    <title>HTML5 - Seção 3</title>
</head>

<body>

    <header>
        <h1>Tag: optgroup</h1>

    <select>
        <optgroup label="Front-end">

            <option>CSS3</option>

        <optgroup label="Back-end" disabled>

        </optgroup>
    </select>

    <footer></footer>

</body>
