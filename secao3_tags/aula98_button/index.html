<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 3</title>
</head>

<body>

    <header>
        <h1>Tag: button</h1>
    </header>

    <form id="formulario">
        <input type="text" value="Logan Webb" name="name">
    </form>

    <button type="button">Botão</button>
    <button type="reset" form="formulario">Limpar</button>
    <button type="submit" form="formulario">Enviar</button>

    <footer></footer>

</body>

</html>
