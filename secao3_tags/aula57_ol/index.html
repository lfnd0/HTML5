<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 3</title>
</head>

<body>

    <header>
        <h1>Tag: ol</h1>
    </header>
    
    <ol>
        <li>Spencer</li>
        <li>Tommy</li>
        <li>George</li>
    </ol>

    <hr>
    <ol reversed>
        <li>Spencer</li>
        <li>Tommy</li>
        <li>George</li>
    </ol>

    <hr>
    <ol type="A">
        <li>Spencer</li>
        <li>Tommy</li>
        <li>George</li>
    </ol>

    <hr>
    <ol type="a">
        <li>Spencer</li>
        <li>Tommy</li>
        <li>George</li>
    </ol>

    <hr>
    <ol type="I">
        <li>Spencer</li>
        <li>Tommy</li>
        <li>George</li>
    </ol>

    <hr>
    <ol type="i">
        <li>Spencer</li>
        <li>Tommy</li>
        <li>George</li>
    </ol>

    <hr>
    <ol type="i">
        <li>Spencer</li>
        <li>Tommy</li>
        <li>George</li>
    </ol>

    <hr>
    <ol start="0">
        <li>Spencer</li>
        <li>Tommy</li>
        <li>George</li>
    </ol>

    <footer></footer>

</body>

</html>
