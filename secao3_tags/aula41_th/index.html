<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 3</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>

    <h1>Tag: th</h1>
    
    <table>

        <thead>  <!-- Cabeçalho -->
            <tr>
                <th sorted="reversed">Header 1</th> <!-- Célula para 'thead' -->
                <th abbr="Hea.">Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>

        <tbody> <!-- Corpo -->
            <tr>
                <td colspan="2">A1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td rowspan="2">B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>C3</td>
            </tr>
        </tbody>

        <tfoot> <!-- Rodapé -->
            <td>Footer 1</td>
            <td>Footer 2</td>
            <td>Footer 3</td>
        </tfoot>

    </table>

</body>

</html>
