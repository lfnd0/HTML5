<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 3</title>
</head>

<body>

    <header>
        <h1>Tag: map</h1>
    </header>

    <img src="img/logo.png" alt="Logo" usemap="#mapa-logo">
   
    <map name="mapa-logo">
        <area shape="circle" coords="211, 263, 15" href="http://google.com.br/" alt="Olho esquerdo">
        <area shape="circle" coords="301, 263, 15" href="https://duckduckgo.com/" alt="Olho direito">
    </map>

    <footer></footer>

</body>

</html>
