<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 3</title>
</head>

<body>

    <header>
        <h1>Tag: output</h1>
    </header>

    <form oninput="result.value = parseInt(x.value) + parseInt(y.value)">
        <input type="range" id="x" value="0" min="0" max="10"> + <input type="number" id="y" value="0"> = <output name="result" for="x y">0</output>
    </form>

    <footer></footer>

</body>

</html>
