<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 3</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>

    <h1>Tag: col</h1>

    <table>

        <colgroup>
            <col span="2" style="background-color: royalblue;">
            <col style="background-color: steelblue;">
        </colgroup>

        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
        </tbody>

        <tfoot>
            <td colspan="3">Footer</td>
        </tfoot>

    </table>

</body>

</html>
