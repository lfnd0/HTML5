<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 3</title>
</head>

<body>

    <!-- O atributo 'defer' obriga o script ser executado após o carregamento dos outros elementos -->
    <script src="scripts/script.js" defer></script>
    
    <h1>Tag: script</h1>

    <!-- Os scripts devem vir antes do fechamento da tag 'body' -->
</body>

</html>
