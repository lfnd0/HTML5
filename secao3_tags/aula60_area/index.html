<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 3</title>
</head>

<body>

    <header>
        <h1>Tag: area</h1>
    </header>

    <img src="img/logo.png" alt="Logo" usemap="#mapa-logo">
   
    <map name="mapa-logo">
        <!-- Área com círculo -->
        <area shape="circle" coords="211, 263, 15" href="http://google.com.br/" alt="Google">
        <area shape="circle" coords="301, 263, 15" href="https://duckduckgo.com/" alt="Duck Duck Go">

        <!-- Área com retângulo -->
        <area shape="rect" coords="0, 0, 20, 20" href="https://github.com/lfnd0" alt="Meu GitHub">
    </map>

    <footer></footer>

</body>

</html>
