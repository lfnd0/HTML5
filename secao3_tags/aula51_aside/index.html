<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 3</title>
    <style>
        body {
           margin: 0; 
        }
        header, footer {
            height: 10vh;
            background-color: #CCC;
        }

        section {
            display: flex;
            flex-direction: row;
        }

        main {
            height: 80vh;
            background-color: #CCC;
            flex: 1;
        }

        aside {
            height: 80vh;
            background-color: gold;
            width: 10vw;
        }
    </style>
</head>

<body>

    <header>
        <h1>Tag: aside</h1>
    </header>

    <section>
        <main></main>
        <aside>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore, iure commodi ducimus non enim quia,
                officia sit voluptas quas aspernatur accusamus doloremque voluptate libero molestiae inventore pariatur
                praesentium autem corporis.
            </p>
        </aside>
    </section>

    <footer></footer>

</body>

</html>
