<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 3</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>

    <h1>Tag: td</h1> <!-- Célula/coluna da tabela -->

    <table>

        <tr>
            <td colspan="2">A1</td> <!-- Coluna -->
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td rowspan="2">B2</td> <!-- Linha -->
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>C3</td>
        </tr>
        
    </table>

</body>

</html>
