<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 3</title>
</head>

<body>

    <header>
        <h1>Tag: input</h1>
    </header>

    <form>
        <input type="text">
        <input type="checkbox" name="option" value="1" checked>
        <input type="checkbox" name="option" value="2">

        <input type="radio" name="gender" value="P" checked>
        <input type="radio" name="gender" value="A">

        <input type="color" value="#fff">

        <input type="date">
        <input type="datetime-local">

        <input type="email">

        <input type="file" accept=".html" multiple>

        <input type="hidden" name="id" value="73">

        <input type="month">

        <input type="number" step="2">

        <input type="password">

        <input type="reset">

        <input type="button" value="Salvar">

        <input type="search" placeholder="Pesquisar">

        <input type="tel" placeholder="Telefone">

        <input type="time">

        <input type="url" placeholder="Endereço HTTP">

        <input type="week">

        <input type="range" min="0" max="100" value="50">

        <input type="submit">
    </form>

    <footer></footer>

</body>

</html>
