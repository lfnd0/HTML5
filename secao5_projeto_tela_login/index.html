<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tela de Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <h1>
            <a href="#">Projeto Tela de Login</a>
        </h1>
    </header>

    <section class="content-center">
        <div class="text-center">
            <a href="#" target="_blank">
                <img src="assets/img/logo.png" alt="Logo HCode">
            </a>
        </div>

        <form id="form-login" action="#" method="POST">
            <div>
                <label for="email">E-mail:</label>
                <input id="email" type="email" placeholder="Digite seu e-mail" required autocomplete="off">
            </div>

            <div>
                <label for="password">Senha:</label>
                <input id="password" type="password" placeholder="Digite sua senha" required>
            </div>

            <div>
                <button id="btn-submit" type="submit">Enviar</button>
            </div>
        </form>

    </section>

    <footer>
        <p>HCode - Curso de HTML5</p>
    </footer>

    <script src="assets/js/script.js"></script>

</body>

</html>
