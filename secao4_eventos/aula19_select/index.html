<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 4 - Eventos</title>
</head>

<body>

    <header>
        <h1>Event: select</h1>
    </header>

    <input type="text" onselect="debug(event)">

    <footer></footer>

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>
    
</body>
