<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 4 - Eventos</title>
    <style>
        div {
            width: 50vh;
            height: 50vh;
            background-color: #66c0f4;
        }
    </style>
</head>

<body>

    <header>
        <h1>Event: mouseleave</h1>
    </header>

    <div onmouseleave="debug(event)"></div>

    <footer></footer>

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>

</body>

</html>
