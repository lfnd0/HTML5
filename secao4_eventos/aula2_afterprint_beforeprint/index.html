<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 4 - Eventos</title>
</head>

<body onbeforeprint="debug(event)" onafterprint="debug(event)">
    
    <header>
        <h1>Event: afterprint/beforeprint</h1>
    </header>

    <footer></footer>

    <script>
        function debug(e) {
            alert(`Evento: ${e.type}`);
        }
    </script>
    
</body>

</html>
