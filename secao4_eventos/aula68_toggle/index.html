        video {

<body>

    <header>
        <h1>Event: toggle</h1>
    </header>

    <details ontoggle="debug(event)">
        <summary>Lorem ipsum</summary>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. In veniam, corrupti iusto, veritatis vero illo
            totam odit debitis natus fuga, qui sed temporibus. Modi eligendi, porro molestias possimus fugiat voluptate?

    </details>
    
    <footer></footer>

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>

</body>

</html>
