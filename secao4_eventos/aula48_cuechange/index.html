<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 4 - Eventos</title>
    <style>
        video {
            width: 80vw;
        }
    </style>
</head>

<body>

    <header>
        <h1>Event: cuechange</h1>
    </header>

    <video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" controls>
        <track src="subtitle/AV1_trailer_pt.vtt" srclang="pt-br" kind="subtitles" label="PT-BR" default
            oncuechange="debug(event)">
    </video>

    <footer></footer>

    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
        }
    </script>

</body>

</html>
