<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 2</title>
    <style>
        .botao {
            border: none;
            background-color: #4386fc;
            border-radius: 5px;
            padding: 10px 25px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>class</h1> <!-- Define quais classes CSS serão aplicadas no elemento -->

    <button type="button" class="botao">Botão</button>

    <a href="#" class="botao">Link</a>

</html>
