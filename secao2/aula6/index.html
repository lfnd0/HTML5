<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 2</title>
    <style>
        #caixa {
            margin-top: 4px;
            width: 100px;
            height: 100px;
            background-color: black;
        }
    </style>
</head>

<header>
    <h1>draggable</h1> <!-- Define se o elemento pode ser arrastado ou não -->
</header>
<body>
    
    <button type="button" draggable="true">Botão</button>

    <div id="caixa" draggable="true"></div>
</body>

</html>
