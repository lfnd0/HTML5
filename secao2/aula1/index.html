<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 2</title>
</head>

<body>
    <h1>accesskey</h1> <!-- Define uma tecla de atalho para focar no elemento -->

    <button type="button" accesskey="A">Adicionar</button> <!-- Alt + a -->

    <button type="button" accesskey="S">Salvar</button> <!-- Alt + s -->
</body>

</html>
