<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 2</title>
    <style>
        #box-1 {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        #box-2 {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <h1>id</h1> <!-- Define uma identificação única para o elemento -->

    <div id="box-1"></div>
    <div id="box-2"></div>

    <script>
        const box1 = document.getElementById('box-1');
        const box2 = document.querySelector('#box-2');

        console.log(box1);
        console.log(box2);
    </script>
</body>

</html>
