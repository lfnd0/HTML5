<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 2</title>
    <style>
        .caixa {
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
        }

        .drop {
            width: 200px;
            height: 200px;
            border: gray 1px solid;
        }
    </style>
</head>

<body>
    <h1>dropzone</h1> <!-- Define o que acontece quando o elemento arrastado é solto em outro elemento -->

    <div id="1" class="caixa" draggable="true"></div>
    <div id="2" class="caixa" draggable="true"></div>

    <div class="drop" dropzone="copy"></div>
</body>

<script>
    const caixas = document.querySelectorAll('.caixa');
    const dropZone = document.querySelector('[dropzone]');

    caixas.forEach(caixa => {
        caixa.addEventListener('dragstart', e => {
            e.dataTransfer.setData('Text', e.target.id);
        });
    });

    dropZone.addEventListener('dragover', e => {
        e.preventDefault();
    });

    dropZone.addEventListener('drop', e => {
        const id = e.dataTransfer.getData('Text');
        const elemento = document.getElementById(id);

        e.target.appendChild(elemento);
    });
</script>

</html>
