<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Seção 2</title>
</head>

<body>
    <h1>translate</h1> <!-- Define se o conteúdo do elemento pode ser traduzido ou não -->

    <h2 translate="yes">Hello world!</h2>
    <p translate="no">Welcome!</p>
</body>

</html>
